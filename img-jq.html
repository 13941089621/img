<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			/*上传头像*/
			
			.myusercenter-hard-img {
				width: 0;
				height: 0;
				visibility: hidden;
			}
			
			.myusercenter-image-none {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: aqua;
				overflow: hidden;
			}
			
			.myusercenter-image {
				width: 100%;
				height: 100%;
			}
			/*上传头像end*/
		</style>
	</head>

	<body>

		<label>
           <div class="myusercenter-image-none">
                <img src="" class="myusercenter-image" alt="">
                <input type="file" class="myusercenter-hard-img">
           </div>
        </label>

		<script src="jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$('.myusercenter-hard-img').on('change', function(e) {
					var files = e.target.files;
					var reader = new FileReader();
					reader.readAsDataURL(files[0], "UTF-8");
					reader.onload = function(evt) {
						var fileString = evt.target.result;
						var date = {
							"file": fileString
						};
						$('.myusercenter-image').attr('src', fileString);

						console.log(fileString)

						//                $.post("editProfile", date).success(function (result) {
						//                    alert("ok");
						//                });
					}
				})
			})
		</script>
	</body>

</html>
